<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- for disabling viewport zooming -->
		<meta
			name="viewport"
			content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
		/>
		<!-- CSS links -->
		<!-- semantic ui's css link-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
		<!-- animations' links start -->
		<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
		<!-- animations' links end -->
		<!-- fonts' links start -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400&display=swap"
			rel="stylesheet"
		/>
		<!-- fonts' links end -->
		<!-- add icon link -->
		<link
			rel="icon"
			href="assests/photos/1.svg"
			sizes="any"
			type="image/svg+xml"
		/>
		<link rel="stylesheet" href="accountpage.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			rel="stylesheet"
		/>
		<style>
			:root {
				--light-blue: #0069b2;
				--dark-blue: #22274e;
				--aw: #f4f4f4;
				--pink: #c12d5b;
				--sp: #8c203c;
			}
			/* custom scroll bar */

			::-webkit-scrollbar {
				width: 10px;
			}

			::-webkit-scrollbar-track {
				background: var(--aw);
			}

			::-webkit-scrollbar-thumb {
				background: #888;
			}

			::selection {
				background: rgb(0, 123, 255, 0.3);
			}
		</style>
		<!-- End: CSS links -->
		<title>Aid Net</title>
	</head>

	<body>
		<div style="height: 125px"></div>
		<div class="account_page">
			<div class="ui text menu hello_menu">
				<h1 class="ui" style="text-transform: none">My Profile</h1>
				<div class="ui right item hello_text">
					<h2 style="margin: 0">Hello,&nbsp;ali&nbsp; agh!</h2>
				</div>
			</div>
			<div class="segment_container for_computer_tablet">
				<div class="segment_container" style="width: 100%; height: 100%">
					<div class="ui segment account_segment">
						<form
							action="/user/profile"
							method="POST"
							style="height: 100%"
							enctype="multipart/form-data"
						>
							<div style="width: 100%">
								<label for="img">
									<div class="change_profile_image">
										<img
											class="ui centered circular image main-profile-img"
											src="assests/photos/avatar.png"
											alt="profile image"
											style="width: 100%"
										/>
									</div>
								</label>
								<input type="file" id="img" name="image" accept="image/*" />

								<h2 style="margin: 0">My Profile</h2>
							</div>
							<div class="user_phone" style="margin-top: 5px">
								<div class="user_name" style="font-size: 1em">
									<input
										id="full-name"
										name="fname"
										type="text"
										placeholder="First name"
										value=""
										style="border: 0px; width: 100%"
									/>

									<div class="ui divider divider_div"></div>
								</div>
								<div class="user_name" style="font-size: 1em">
									<input
										id="full-name"
										name="lname"
										type="text"
										placeholder="Last name"
										value=""
										style="border: 0px; width: 100%"
									/>

									<div class="ui divider divider_div"></div>
								</div>
								<div class="phone_number" style="font-size: 1em">
									<input
										type="tel"
										id="phone"
										name="phoneNumber"
										placeholder="+961 70 123 456"
										pattern="+[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{3}"
										style="border: 0px; width: 100%"
										value=""
									/>

									<div class="ui divider divider_div"></div>
								</div>
							</div>
							<div class="user_email" style="font-size: 1em; margin-top: 35px">
								<input
									id="email"
									name="email"
									type="email"
									placeholder="joe@example.com"
									style="border: 0px; width: 100%"
									value=""
								/>

								<div class="ui divider divider_div"></div>
							</div>
							<div
								style="
									margin-top: 35px;
									display: flex;
									justify-content: space-around;
								"
							>
								<input type="submit" class="edit_profile" />

								<a
									href="/account"
									style="
										width: fit-content;
										height: fit-content;
										cursor: pointer;
									"
									><button
										class="ui button cancel_button"
										style="
											border-radius: 100px;
											border: 0;
											margin-top: 0.75em;
											padding: 0.5em 1.3em;
											font-size: 1.3em;
											border-radius: 100px;
											box-sizing: border-box;
											cursor: pointer;
										"
									>
										Cancel
									</button>
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<style>
			.navbar {
				background-color: var(--dark-blue);
			}
		</style>
	</body>
</html>
